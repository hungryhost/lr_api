        Takes the new password and it's confirmation as well as the old password and
        changes user's password to the new one.
        <br>The request must be sent with a valid access token.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
      responses:
        '204':
          description: '204 No Content'
        #'400':
          #$ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - UserAPI.UserAttributes.AccountRelated

components:
  schemas:
    PropertyForUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        body:
          type: string
        price:
          type: number
        active:
          type: boolean
        image:
          type: string
      required:
      - title
      - body
      - price
    Property:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        title:
          type: string
          maxLength: 50
          example: "The Best Property Out There"
        body:
          type: string
          example: "Description of the Best Property"
        price:
          type: number
          example: 999
        creator_id:
          type: integer
          readOnly: true
          example: 1
        active:
          type: boolean
          example: true
        property_type_id:
          type: integer
          enum: [100, 200, 300]
          example: 100
        visibility:
          type: integer
          enum: [100, 200, 300]
          example: 100
        main_image:
          type: string
          readOnly: true
          example: ""
        owners:
          type: array
          items:
            $ref: "#/components/schemas/Owner"
          readOnly: true
        property_address:
          $ref: "#/components/schemas/PropertyAddress"
        property_images:
          type: array
          items:
            $ref: "#/components/schemas/PropertyImageToRepr"
          readOnly: true
        client_greeting_message:
          type: string
          readOnly: false
          example:
            "Some nice message to greet a client."
        created_at:
          type: string
          readOnly: true
          example: "2020-12-19T04:53:34.922814+03:00"
        updated_at:
          type: string
          readOnly: true
          example: "2020-12-19T04:53:34.922814+03:00"
      required:
      - title
      - body
      - price
      - property_address
    Owner:
      type: object
      properties:
        user:
          type: integer
          example: 2
          readOnly: true
        email:
          type: string
          example: "example@test.com"
          readOnly: true
        first_name:
          type: string
          example: "OwnerFirstName"
          readOnly: true
        last_name:
          type: string
          example: "OwnerLastName"
          readOnly: true
        patronymic:
          type: string
          example: "OwnerPatronymic"
          readOnly: true
        is_creator:
          type: boolean
          example: false
        permission_level:
          type: integer
          example: 100
        created_at:
          type: string
          readOnly: true
          example: "2020-12-19T04:53:34.922814+03:00"
        updated_at:
          type: string
          readOnly: true
          example: "2020-12-19T04:53:34.922814+03:00"
    PropertyAddress:
      type: object
      properties:
        country:
          type: string
          example: "Russia"
        city:
          type: string
          example: ""
        street_1:
          type: string
          example: ""
        street_2:
          type: string
          example: ""
        building:
          type: string
          example: "34"
        floor:
          type: string
          example: "5"
        number:
          type: string
          example: "520"
        zip_code:
          type: string
          example: "123458"
        directions_description:
          type: string
          example: "Some directions from the nearest metro station or smth."
    PropertyImageToRepr:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          readOnly: true
          example: "http://testserver/media/5500e68537c740898615ad80466d0942.png"
        is_main:
          type: boolean
          readOnly: true
          example: false
        uploaded_at:
          type: string
          readOnly: true
          example: "2020-12-12T20:36:11.567997+03:00"
    Booking:
      type: object
      properties:
        id:
          type: number
          example: 1
          readOnly: true
        booked_property:
          type: array
          readOnly: true
          items:
            $ref: "#/components/schemas/Property"
        number_of_clients:
          type: integer
          example: 1
        client_email:
          type: string
          example: "example@test.com"
        status:
          readOnly: true
          type: string
          enum: ["ACCEPTED", "AWAITING", "DECLINED", "EXPIRED"]
        booked_from:
          type: string
          example: "2020-12-17T00:43:30+03:00"
        booked_until:
          type: string
          example: "2020-12-17T00:43:31+03:00"
        booked_by:
          type: integer
          example: 57
        created_at:
          readOnly: true
          type: string
          example: "2020-12-17T00:43:42.148287+03:00"
        updated_at:
          readOnly: true
          type: string
          example: "2020-12-17T00:43:42.149282+03:00"
      required:
      - number_of_clients
      - client_email
      - booked_from
      - booked_until
    User:
      type: object
      properties:
        id:
          type: number
          example: 1
        username:
          type: string
          example: "janedoe"
        email:
          type: string
          example: "janedoe@test.com"
        userpic:
          type: string
          example: ""
        first_name:
          type: string
          example: ""
        last_name:
          type: string
          example: ""
        patronymic:
          type: string
          example: ""
        bio:
          type: string
          example: " "
        is_confirmed:
          type: boolean
          example: False
        dob:
          type: "string"
          example: "1970-01-01"
        gender:
          type: string
          example: "F"
        is_admin:
          type: boolean
          example: False
        properties_url:
          type: string
          example: "http://testserver/api/v1/user/properties/"
        organisations_url:
          type: string
          example: "http://testserver/api/v1/user/orgs/"
        bookings_url:
          type: string
          example: "http://testserver/api/v1/user/bookings/"
        documents_url:
          type: string
          example: "http://testserver/api/v1/user/docs/"
        billing_addresses_url:
          type: string
          example: "http://testserver/api/v1/user/billing_addresses/"
        phones_url:
          type: string
          example: "http://testserver/api/v1/user/phones/"
        emails_url:
          type: string
          example: "http://testserver/api/v1/user/emails/"
        date_created:
          type: string
          example: "2020-11-25T23:36:11.562947+03:00"
        last_updated:
          type: string
          example: "2020-11-25T23:36:11.562947+03:00"
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          example: "example@test.com"
        password:
          type: string
          example: "qwerty1234"
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
      required:
      - token
    401BadToken:
      description: "Invalid Token. Given token is not valid"
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: [
                  "Invalid Token : Given token is not valid"
                  ]
        status_code:
          type: integer
          example: 401
    401Unauthorized:
      description: "Unauthorized : Authentication not provided."
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: [
                  "Unauthorized : Authentication not provided."
                  ]
        status_code:
          type: integer
          example: 401
    PaginatedResponse:
      type: object
      properties:
        count:
          type: integer
          example: 7
        next:
          type: string
          example: "http://testserver/api/v1/<namespace:list>/?page=4"
        previous:
          type: string
          example: "http://testserver/api/v1/<namespace:list>/?page=2"
    Register:
      type: object
      properties:
        first_name:
          type: string
          writeOnly: true
        last_name:
          type: string
          writeOnly: true
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - first_name
      - last_name
      - password
      - password2
    ChangePassword:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
  parameters:
    # parameters for regestration and logging
    emailParam:
      name: email
      in: query
      description: Email of the user.
      required: true
      schema:
        type: string
        example: "test@test.com"
    firstNameParam:
      name: first_name
      in: query
      description: First name of the user.
      required: true
      schema:
        type: string
        example: "Jane"
    lastNameParam:
      name: last_name
      in: query
      description: Last of the user.
      required: true
      schema:
        type: string
        example: "Doe"
    passwordParam:
      name: password
      in: query
