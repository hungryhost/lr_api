components:
  schemas:
    Card:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lock:
          type: integer
        card_id:
          type: string
          maxLength: 9
        is_master:
          type: boolean
      required:
      - card_id
      - id
      - lock
    CheckSchedule:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lock:
          type: integer
        access_start:
          type: string
          format: date-time
        access_stop:
          type: string
          format: date-time
      required:
      - id
      - lock
    Key:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lock:
          type: integer
        code:
          type: integer
          readOnly: true
        access_start:
          type: string
          format: date-time
        access_stop:
          type: string
          format: date-time
      required:
      - code
      - id
      - lock
    Lock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        description:
          type: string
          maxLength: 200
        is_on:
          type: boolean
        is_approved:
          type: boolean
      required:
      - id
      - uuid
    MasterKey:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lock:
          type: integer
      required:
      - id
      - lock
    PatchedLock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        description:
          type: string
          maxLength: 200
        is_on:
          type: boolean
        is_approved:
          type: boolean
    PatchedMasterKey:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lock:
          type: integer
    Schedule:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        access_start:
          type: string
          format: date-time
        access_stop:
          type: string
          format: date-time
      required:
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
