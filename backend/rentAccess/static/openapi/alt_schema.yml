  /api/v1/profile/:
    get:
      operationId: listProfiles
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
          description: ''
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Profile API
  /api/v1/auth/register/:
    post:
      operationId: createregistration
      description: |
        This method is used for account registration
        <br>
        <br><img src="https://icon-library.com/images/completed-icon/completed-icon-6.jpg" width="30" height="30" alt="Completed"> <img src="https://icon-library.com/images/5752c5f99c.svg.svg" width="30" height="30" alt="Tested">
      parameters:
       - $ref: '#/components/parameters/firstNameParam'
       - $ref: '#/components/parameters/lastNameParam'
       - $ref: '#/components/parameters/emailParam'
       - $ref: '#/components/parameters/passwordParam'
       - $ref: '#/components/parameters/password2Param'

      requestBody:
        content:
          application/json:
            schema:
              properties:
                first_name:
                  type: string
                  writeOnly: true
                last_name:
                  type: string
                  writeOnly: true
                email:
                  type: string
                  writeOnly: true
                password:
                  type: string
                  writeOnly: true
                password2:
                  type: string
                  writeOnly: true
              required:
              - first_name
              - last_name
              - password
              - password2
      responses:
        '201':
          $ref: '#/components/responses/200_OK'
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
  /api/v1/auth/token/:
    post:
      operationId: createTokenObtainPair
      description: |
        Takes a set of user credentials and returns an access and refresh
        JSON web token pair to prove the authentication of those credentials.
        <br>
        <br><img src="https://icon-library.com/images/completed-icon/completed-icon-6.jpg" width="30" height="30" alt="Completed"> <img src="https://icon-library.com/images/5752c5f99c.svg.svg" width="30" height="30" alt="Tested">
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
      responses:
        '200':
          $ref: '#/components/responses/200_OK'
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
  /api/v1/auth/token/refresh/:
    post:
      operationId: createTokenRefresh
      description: 'Takes a refresh type JSON web token and returns an access type
        JSON web

        token if the refresh token is valid.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
  /api/v1/auth/token/verify/:
    post:
      operationId: createTokenVerify
      description: 'Takes a token and indicates if it is valid.  This view provides
        no

        information about a token''s fitness for a particular use.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
  /api/v1/auth/logout/:
    post:
      description: |
        Takes a given refresh token and blacklists it.
        - Requires access token (isAuthenticated permission) passed with the request.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
      responses:
        '205':
          description: '205 Reset Content'
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
  /api/v1/auth/logoutall/:
    post:
      description: |
        Blacklists all tokens associated with the user that sent the request.
        - Requires access token (isAuthenticated permission) passed with the request.
      parameters: []
      responses:
        '205':
          description: '205 Reset Content'
        '400':
          $ref: '#/components/responses/400_Bad_Request_Property'
      tags:
      - Auth API
components:
  schemas:
    Property:
      type: object
      properties:
        author_id:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 50
        body:
          type: string
        price:
          type: integer
        active:
          type: boolean
        image:
          type: string
      required:
      - title
      - body
      - price

    Profile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          readOnly: true
        last_name:
          type: string
          readOnly: true
        username:
          type: string
          readOnly: true
        account_type:
          enum:
          - ADMIN
          - STAFF
          - OWNER
          - CLIENT
          - OTHER
          type: string
        email:
          type: string
          readOnly: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
      required:
      - token
    401BadToken:
      description: "Invalid Token. Given token is not valid"
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: [
                  "Invalid Token : Given token is not valid"
                  ]
        status_code:
          type: integer
          example: 401
    401Unauthorized:
      description: "Unauthorized : Authentication not provided."
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: [
                  "Unauthorized : Authentication not provided."
                  ]
        status_code:
          type: integer
          example: 401
    Register:
      type: object
      properties:
        first_name:
          type: string
          writeOnly: true
        last_name:
          type: string
          writeOnly: true
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - first_name
      - last_name
      - password
      - password2
  parameters:
    # parameters for regestration and logging
    emailParam:
      name: email
      in: query
      description: Email of the user.
      required: true
      schema:
        type: string
        example: "test@test.com"
    firstNameParam:
      name: first_name
      in: query
      description: First name of the user.
      required: true
      schema:
        type: string
        example: "Jane"
    lastNameParam:
      name: last_name
      in: query
      description: Last of the user.
      required: true
      schema:
        type: string
        example: "Doe"
    passwordParam:
      name: password
      in: query
      description: Password for the user.
      required: true
      schema:
        type: string
        example: "qwerty1234"
    password2Param:
      name: password2
      in: query
      description: Password confirmation for the user.
      required: true
      schema:
        type: string
        example: "querty1234"

  responses:
    200_OK:
      description: Responce was processed
      content:
        application/json:
          schema:
            properties:
              access:
                type: string
                example:
              refresh:
                type: string
                example:
              personal_info:
                properties:
                  account_id:
                    type: number
                    example: 1
                  first_name:
                    type: string
                    example: "Jane"
                  last_name:
                    type: string
                    example: "Doe"
                  account_type:
                    type: string
                    example: "OWNER"
    404_Not_Found:
      description: "404 not found: resource doesn't exist."
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                example: [
                  "Not Found : Resource does not exist"
                  ]
              status_code:
                type: integer
                example: 404
    403_Forbidden:
      description: "403 Forbidden : You do not have necessary permissions"
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                example: [
                  "Forbidden : You do not have necessary permissions"
                  ]
              status_code:
                type: integer
                example: 403
    422_Invalid_Data_Property:
      description: "Invalid Data : Invalid data has been submitted"
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                example: [
                  "price : price parameter cannot be negative"
                  ]
              status_code:
                type: integer
                example: 422
    400_Bad_Request_Property:
      description: "400 Bad request"
      content:
        application/json:
          schema:
            properties:
              errors:
                type: array
                example: [
                  "Bad Request : Request was malformed or data was unacceptable. Try again with changed request."
                  ]
              status_code:
                type: integer
                example: 400
    204_Deleted:
      description: "204 Deleted"
      content:
        application/json:
          schema:
            properties:
              status_code:
                type: integer
                example: 204
    